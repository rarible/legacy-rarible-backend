pages:
  stage: deploy
  script:
    - echo 'deploy public pages'
  artifacts:
    paths:
      - public
  only:
    - master

install:
  stage: build
  image: maxtori/opam-postgres:debian
  cache:
    paths :
      - _opam/
  script:
    - if [ ! -d _opam ]; then opam switch create --no-install . ocaml-system; fi
    - eval $(opam env)
    - sudo /etc/init.d/postgresql start
    - make deps
    - make
  only:
    - merge_requests
